  description_en: Arterytek Technology AT32F403A series of high-performance microcontrollers,
    equipped with a 32-bit ARM Cortex-M4 core, and advanced manufacturing processes
    can effectively increase the overall performance of 240MHz computing speed. The
    built-in single-precision floating-point unit (FPU) and digital signal processor
    (DSP), with rich peripherals and flexible clock control mechanism, can meet a
    variety of applications. The complete memory design can support up to 1MB flash
    memory (Flash) and 224KB random access memory (SRAM). Its flash memory performs
    excellent performance of zero wait, surpassing the level of the same chip in the
    industry.
  description_zh: 雅特力科技 AT32F403A系列高效能微控制器，搭载32位ARM Cortex -M4内核，配合先进制程有效提升整体效能达240MHz的运算速度。内建的单精度浮点运算单元(FPU)及数字信号处理器(DSP)，搭配丰富的外设及灵活的时钟控制机制，能满足多种领域应用。
    完善的内存设计，最高可支持1MB闪存存储器(Flash)及224KB随机存取存储器(SRAM)，其闪存存储器执行零等待的优异表现，超越业界同级芯片水平。
